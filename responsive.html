<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
<style>
body{
border: 1px solid skyblue;
max-width: 1140px;
margin: 0 auto;
}
.image-container{
display: flex;

}
.image-container div{
width: 50%;

}

.image-container img{

width: 100%;

}
@media screen and (max-width:576px) {
    
.image-container{
flex-direction: column-reverse;

}

.image-container div{
width: 100%;

}

}

</style>

</head>
<body>
    
<header>
<h1>
Responsive website

</h1>
<ol>

<li>viewport meta tag</li>
<li>css realative unit</li>
<li>body max width and horizontal center align</li>
<li>image fluid</li>
<li>two column flex and use media query with flex direction column</li>
<li>multi column:grid layout</li>
<li>menu Responsive:will need Javascript</li>

</ol>

</header>

<main>
<div class="image-container">
    <div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaKK2uCAFbUXLLqThCu60plWCj2vfVqL-lP_rL4kPTEQ&s" alt="" height="100%">

    </div>
    <div>
        <img src="https://www.science.org/do/10.1126/science.adi1227/full/_20230404_on_siberian_tiger-1680708838073.jpg" alt="">


    </div>
</div>

</main>

</body>
</html>
